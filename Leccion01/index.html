    const Student = ({
      name = "Default name",
      background = "Default background",
      company = "Default company"
    }) => {
      return React.createElement("div", { className: "student" }, [
        React.createElement("h3", {}, name),
        React.createElement("p", {}, background),
        React.createElement("span", {}, company)
      ]);
    };
    const Title = () => {
      return React.createElement(
        "h1",
        { className: "app-title" },
        "Welcome to React"
      );
    };

    const App = () => {
      return React.createElement("div", { className: "app-wrapper" }, [
        React.createElement(Title),
        React.createElement(Student),
        React.createElement(Student, {
          name: "Jose Jimenez",
          background: "UX Designer",
          company: "sketch"
        })
      ]);
    };

    ReactDOM.render(React.createElement(App), document.getElementById("root"));
  </script>
